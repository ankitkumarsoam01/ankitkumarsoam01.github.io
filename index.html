<script>
// Smooth scrolling effect for internal links
$('a[href^="#"]').on('click', function(event) {
  const target = $(this.getAttribute('href'));
  if (target.length) {
    event.preventDefault();
    $('html, body').stop().animate({
      scrollTop: target.offset().top
    }, 1000);
  }
});

</script>
