<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepLensAI</title>

  <!-- âœ… Add this line to include a favicon -->
  <link rel="icon" type="image/png" href="favicon_deeplensai.png">
  <!-- or use .ico format -->
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://deeplensai.streamlit.app/?embed=true" 
      title="Cute Cookies App"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
